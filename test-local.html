<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Chatbot Local</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .chat-container {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: #f7f8fc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.bot {
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sources {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0,0,0,0.1);
            font-size: 12px;
            color: #666;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            color: #999;
            padding: 20px;
        }

        .status {
            background: #e8f5e9;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #2e7d32;
            font-size: 14px;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Test Chatbot Local</h1>
        <p class="subtitle">Probando RAG con Groq + HuggingFace + pgvector</p>

        <div class="status" id="status">
            ‚úÖ Conectado a: http://localhost:8080
        </div>

        <div class="chat-container" id="chat"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Escribe tu pregunta sobre √Ålvaro..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button onclick="sendMessage()" id="sendBtn">Enviar</button>
        </div>

        <script>
            const API_URL = 'http://localhost:8080/api/v1';
            const chatContainer = document.getElementById('chat');
            const messageInput = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const status = document.getElementById('status');

            // Agregar mensaje inicial del bot
            addMessage('bot', '¬°Hola! Soy el asistente virtual de √Ålvaro. Puedo responder preguntas sobre su experiencia profesional, habilidades t√©cnicas, proyectos y m√°s. ¬øEn qu√© puedo ayudarte?');

            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // Deshabilitar input
                sendBtn.disabled = true;
                messageInput.disabled = true;

                // Mostrar mensaje del usuario
                addMessage('user', message);
                messageInput.value = '';

                // Mostrar loading
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'loading';
                loadingDiv.id = 'loading';
                loadingDiv.textContent = 'üí≠ Pensando...';
                chatContainer.appendChild(loadingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;

                try {
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message })
                    });

                    // Remover loading
                    document.getElementById('loading')?.remove();

                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'Error en la respuesta');
                    }

                    const data = await response.json();
                    
                    // Mostrar respuesta
                    let botMessage = data.message;
                    
                    // Agregar sources si existen
                    if (data.sources && data.sources.length > 0) {
                        const sourcesList = data.sources
                            .map(s => `${s.type} (${s.metadata.company || s.metadata.institution || s.metadata.category || 'N/A'})`)
                            .join(', ');
                        botMessage += `<div class="sources">üìö Fuentes: ${sourcesList}</div>`;
                    }

                    addMessage('bot', botMessage, true);

                } catch (error) {
                    document.getElementById('loading')?.remove();
                    status.className = 'error';
                    status.textContent = '‚ùå Error: ' + error.message;
                    addMessage('bot', 'Lo siento, hubo un error al procesar tu pregunta. Por favor, intenta de nuevo.');
                } finally {
                    sendBtn.disabled = false;
                    messageInput.disabled = false;
                    messageInput.focus();
                }
            }

            function addMessage(type, content, isHTML = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                if (isHTML) {
                    messageDiv.innerHTML = content;
                } else {
                    messageDiv.textContent = content;
                }
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Test de conexi√≥n al iniciar
            fetch(`${API_URL}/health`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'healthy') {
                        status.textContent = `‚úÖ Backend conectado y funcionando (v${data.version})`;
                    } else {
                        status.className = 'error';
                        status.textContent = '‚ö†Ô∏è Backend iniciando...';
                    }
                })
                .catch(err => {
                    status.className = 'error';
                    status.textContent = '‚ùå No se puede conectar al backend. ¬øEst√° corriendo en localhost:8080?';
                });
        </script>
    </div>
</body>
</html>
